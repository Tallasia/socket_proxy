<!DOCTYPE html>
<html>
<head>
  <title>Client</title>
  <script type="text/javascript" src="../vendor/socket.io.min.js"></script>
  <script type="text/javascript">
    var socket = io.connect('http://localhost/as_client');

    socket.on('available servers', function (data) {
      console.log('available servers', data.ids.join(', '));
    });

    socket.on('new server', function (data) {
      console.log('new server', data.id);
    });

    socket.on('servers disconnected', function (data) {
      console.log('servers disconnected', data.ids.join(', '));
    });

    socket.on('error', function (error) {
      console.error(error.message);
    });

    socket.on('data', function (data) {
      console.log('data from server', data.from);
      console.log(data);
    });
  </script>
</head>
<body>

</body>
</html>
